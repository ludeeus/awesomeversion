name: Verify

on:
  issues:
    types:
      - opened

jobs:
  lint:
    name: Verify issue
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: ğŸ›  Set up Python 3
        uses: actions/setup-python@v2
        id: python
        with:
          python-version: 3.x

      - name: ğŸ“¦ Install dependencies
        run:  make requirements

      - name: ğŸ“ Generate test
        run: python3 scripts/create_test_from_issue.py ${{github.event.issue.number}}

      - name: âœ… Test the issue
        id: test
        run: |
          if [ -f tests/issues/test_issue${{github.event.issue.number}}.py ]; then
            python3 -m pytest tests/issues/test_issue${{github.event.issue.number}}.py
          fi

      - name: ğŸ·ï¸ Add label
        if: failure()
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['reproduced']
            })

      - name: ğŸ’¬ Add comment
        if: failure()
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'The provided code example has been verified by the [GitHub action](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})'
            })

      - name: ğŸ‘· Add assignee
        if: failure()
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.addAssignees({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              assignees: [
                'ludeeus'
              ]
            })
