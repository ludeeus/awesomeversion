name: Verify

on:
  issues:

jobs:
  lint:
    name: Verify issue
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: ðŸ›  Set up Python 3
        uses: actions/setup-python@v2
        id: python
        with:
          python-version: 3.x

      - name: ðŸ“¦ Install dependencies
        run:  make requirements

      - name: Generate test
        run: python3 scripts/create_test_from_issue.py ${{github.event.issue.number}}

      - name: Test the issue
        id: test
        run: python3 -m pytest tests/issues/test_issue${{github.event.issue.number}}.py

      - name: Add label
        if: failure()
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['reproduced']
            })

      - name: Add comment
        if: failure()
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ The code example has been verified by the [GitHub action](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})'
            })
