name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: ğŸ›  Set up Python 3
        uses: actions/setup-python@v2.3.1
        id: python
        with:
          python-version: 3.x

      - name: ğŸ“¦ Install dependencies
        run:  make requirements

      - name: ğŸ–¤ Lint with Black
        run:  make black-check

      - name: ğŸ Lint with mypy
        run: make mypy

      - name: âœ¨ Lint with pylint
        run: make pylint

      - name: ğŸ”¤ Lint with isort
        run: make isort-check

  test:
    name: Test with Python ${{ matrix.python-version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", "3.11-dev"]
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.3.1
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: make requirements

      - name: ğŸƒ Run tests
        run: make test

      - name: ğŸ›  Build
        run: poetry build

  coverage:
    name: Upload coverage to Codecov
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.x

      - name: ğŸ“¦ Install dependencies
        run:  make requirements

      - name: ğŸ“¤ Upload coverage to Codecov
        run: |
          make coverage
          curl -sfSL https://codecov.io/bash | bash -