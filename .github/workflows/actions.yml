name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v6.0.2

      - name: ğŸ›  Set up Python 3
        uses: actions/setup-python@v6
        id: python
        with:
          python-version: 3.x

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41  # v7.2.1
        with:
          version: "0.9.28"

      - name: ğŸ“¦ Install dependencies
        run: script/bootstrap

      - name: ğŸ–¤ Lint with Black
        run: uv run --dev black --check --fast awesomeversion tests benchmarks

      - name: ğŸ Lint with mypy
        run: uv run --dev mypy --strict awesomeversion tests benchmarks

      - name: âœ¨ Lint with pylint
        run: uv run --dev pylint awesomeversion tests benchmarks

      - name: ğŸ”¤ Lint with isort
        run: uv run --dev isort awesomeversion tests benchmarks --check-only

  test:
    name: Test with Python ${{ matrix.entry.version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        entry: 
          - version: "3.9"
          - version: "3.10"
          - version: "3.11"
          - version: "3.12"
          - version: "3.13"
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v6.0.2

      - name: ğŸ› ï¸ Set up Python ${{ matrix.entry.version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.entry.version }}
          allow-prereleases: ${{ matrix.entry.prereleases || false }}

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41  # v7.2.1
        with:
          version: "0.9.28"

      - name: ğŸ“¦ Install dependencies
        run: script/bootstrap

      - name: ğŸƒ Run tests
        run: script/test

      - name: ğŸ›  Build
        run: script/build

  coverage:
    name: Upload coverage to Codecov
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41  # v7.2.1
        with:
          version: "0.9.28"

      - name: ğŸ“¦ Install dependencies
        run: script/bootstrap

      - name: ğŸ“¤ Upload coverage to Codecov
        run: |
          script/coverage
          curl -sfSL https://codecov.io/bash | bash -